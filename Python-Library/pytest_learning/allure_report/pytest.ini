[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = [%(levelname)s] %(asctime)s [%(name)s] [%(filename)s - %(funcName)s:%(lineno)d] %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_format = [%(levelname)s] %(asctime)s [%(name)s] [%(filename)s - %(funcName)s:%(lineno)d] %(message)s
log_date_format=%Y-%m-%d %H:%M:%S
log_file_format = [%(levelname)s] %(asctime)s [%(name)s] [%(filename)s - %(funcName)s:%(lineno)d] %(message)s

# allure相关的运行参数
addopts =
    --alluredir ./allure-data
    # --clean-alluredir